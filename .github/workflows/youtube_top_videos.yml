name: Fetch YouTube Top 10 Videos

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight

jobs:
  get_top_videos:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests  # if your script requires any dependencies

    - name: Run Python script to get top 10 videos
      run: |
        python get_top_videos.py
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

    - name: Commit and Push Data
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
        git add top_videos.json || echo "No changes to add"
        git diff-index --quiet HEAD || git commit -m "Updated top 10 YouTube videos data"
        git push
